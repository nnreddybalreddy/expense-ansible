- name: configure backend server
  hosts: backend
  become: yes
  tasks:
  - name: dnf module disable nodejs -y
    ansible.builtin.command: dnf module disable nodejs -y

  - name: dnf module enable nodejs:20 -y
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: dnf install nodejs -y
    ansible.builtin.dnf:
      name: "{{item}}"
      state: latest
    loop:
    - nodejs
    - mysql  

  - name: useradd expense
    ansible.builtin.user:
      name: expense

  - name: mkdir /app
    ansible.builtin.file:  
      path: /app  
      state: directory


  - name: unzip
    ansible.builtin.unarchive:
      src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /app
      remote_src: yes 

  - name: npm install      
    ansible.builtin.command: npm install
    args:
      chdir: /app    

  - name: /etc/systemd/system/backend.service
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service
      remote_src: yes    
